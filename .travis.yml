language: python

sudo: required
services:
  - docker

cache:
  directories:
    - $HOME/.cache/pip
matrix:
  include:
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      addons:
        postgresql: 9.4
    - python: 3.6
      env: TOXENV=pep8
#    - python: 3.6
#      env: TOXENV=docs
#      addons:
#        apt:
#          packages:
#            - libenchant-dev
#            - graphviz

install:
  - pip install virtualenv wheel
  - pip install -U pip
  - python -m virtualenv ~/.venv
  - source ~/.venv/bin/activate
  - pip install tox codecov


script:
  - source ~/.venv/bin/activate
  - .travis/run_tests.sh

after_success:
  - ./.travis/upload_coverage.sh

after_script:
  - cat .tox/$TOXENV/log/$TOXENV-*.log
